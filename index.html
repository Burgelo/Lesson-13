<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>
</head>
<body>
	<main>
		<div class="wrapper">
			<div class="container">
			   <div class="container__moon">
					<img src="img/moon.png" alt="moon">
				</div>
				<div class="container__cloud">
               <img src="img/cloud.png" alt="cloud">
				</div>
				<div class="container__cloud-two">
					<img src="img/cloud_2.png" alt="cloud_2">
				</div>
				<div class="container__tree">
					<img src="img/tree.png" alt="tree">
				</div>
				<div class="container__bring-big">

				<div class="container__name">
